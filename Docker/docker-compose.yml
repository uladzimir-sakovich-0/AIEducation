version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financetracker-postgres
    environment:
      POSTGRES_DB: financetracker
      POSTGRES_USER: financetracker
      POSTGRES_PASSWORD: financetracker
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: mount initialization scripts
      # - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - financetracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financetracker -d financetracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: Docker/Dockerfile.backend
    container_name: financetracker-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=financetracker;Username=financetracker;Password=financetracker
      - Cors__AllowedOrigins__0=http://localhost:3000
      - Cors__AllowedOrigins__1=http://localhost
    ports:
      - "5270:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - financetracker-network
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: Docker/Dockerfile.frontend
    container_name: financetracker-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:5270
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - financetracker-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  financetracker-network:
    driver: bridge
